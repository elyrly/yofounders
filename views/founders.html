{% extends 'layout.html' %}

{% block content %}
  <div>
    {% for company in founders %}
      {{ company.name }}
      {{ company.description }}
      {{ company.website }}
      {% for founder in company.founders %}
        {{ founder.name }}
        {{ founder.email }}
      {% endfor %}
      {{ company.logo }}
    {% endfor %}
  </div>
{% endblock %}
